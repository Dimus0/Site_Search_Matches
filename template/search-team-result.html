{% extends "base.html" %}

{% block title %}Search Team{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='searchsmatch.css') }}">

    <form action="/api/search-team" method="get" class="search-form">
        <div class="center-container">
            <h1>Іфнормація про команду</h1>
            <p>Назва команди: {{team_name}}</p>
            <p>Країна: {{team_name}}</p>
            <p>Тренер: {{team_name}}</p>
            <p>Стадіон: {{team_name}}</p>
        </div>
    </form>

    <nav class="top-menu">
        <form action="/" method="GET">
            <button type="submit">Go to Home Page</button>
        </form>
        <form action="/search_match" method="GET">
            <button type="submit">Go to Search Match</button>
        </form>
    </nav>
{% endblock %}
